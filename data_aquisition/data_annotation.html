<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeagueBot Data Acquisition</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div id="page">
        <div id="annotate_section">
            <img id="annotate_image" src="raw_data/test.png"/>
            <canvas id="annotate_canvas" width="1350" height="780">
            </canvas>
        </div>

        <div id="inspector">
            <div id="label_section">
                <select id="label">
                    <option value="team_minion">team_minion (default)</option>
                    <option value="enemy_minion">enemy_minion</option>
                </select>
                <div id="add_label_section">
                    <textarea id="new_label"></textarea>
                    <button id="add_label">Add Label</button>
                </div>
                
            </div>
            
            <div id="annotations">
                
            </div>

            <div>
                <button id="next_image">Next Image</button>
            </div>

            <div>
                <input type="file" id="file_input" accept=".csv">
            </div>
            
            <div>
                <div id="output">

                </div>
            </div>

        </div>

       
        
    </div>
</body>
<script type="module" src="script.js"></script>
</html>
